<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="container-inside">
        <form id="location-form">
          <input
            class="city"
            type="text"
            placeholder="What is your city?"
            required
          />
          <input class="submit" type="submit" value="🔍" />
          <button id="current-location" class="current-location">
            Current location
          </button>
        </form>
        <div class="flex-main">
          <div class="first-col">
            <p id="date">Time</p>
            <h1 id="title">Bangkok</h1>
          </div>
          <div class="little-flex">
            <div class="second-col">
              <img
                id="weather-icon"
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
              />
            </div>
            <div class="third-col">
              <h2 id="weather-temperature">29</h2>
              <h2 class="units">
                <a id="link-c" class="inactive" href="#">°C</a> |
                <a id="link-f" href="#">°F</a>
              </h2>
              <h3 id="weather-description">Clouds</h3>
              <p id="humidity">Humidity: 95%</p>
              <p id="wind">Wind: 2 km/h</p>
            </div>
          </div>
        </div>
        <div class="flex-forecast">
          <div class="forecast-element">
            <p>Sun</p>
            <img
              id="small-weather-icon"
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt=""
            />
            <p>24° / 15°</p>
          </div>
          <div class="forecast-element">
            <p>Sun</p>
            <img
              id="small-weather-icon"
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt=""
            />
            <p>24° / 15°</p>
          </div>
          <div class="forecast-element">
            <p>Sun</p>
            <img
              id="small-weather-icon"
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt=""
            />
            <p>24° / 15°</p>
          </div>
          <div class="forecast-element">
            <p>Sun</p>
            <img
              id="small-weather-icon"
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt=""
            />
            <p>24° / 15°</p>
          </div>
          <div class="forecast-element">
            <p>Sun</p>
            <img
              id="small-weather-icon"
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt=""
            />
            <p>24° / 15°</p>
          </div>
        </div>
        <a
          class="source-link"
          target="_blank"
          href="https://github.com/janamanzana/ "
          >Open source Github link</a
        >
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
