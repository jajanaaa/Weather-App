<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="container-inside">
        <form id="location-form">
          <input class="city" type="text" placeholder="What is your city?" />
          <input class="submit" type="submit" value="Search" />
          <button id="current-location" class="current-location">
            Current location
          </button>
        </form>
        <div class="flex-main">
          <div class="first-col">
            <p id="date">Time</p>
            <h1 id="title">City</h1>
          </div>
          <div class="little-flex">
            <div class="second-col">
              <img
                id="weather-icon"
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
              />
            </div>
            <div class="third-col">
              <h2 id="weather-temperature">0</h2>
              <h3 id="weather-description">Description</h3>
              <p id="humidity">Humidity</p>
              <p id="wind">Wind</p>
            </div>
          </div>
        </div>
        <a href="https://github.com/janamanzana/empty"
          >Open source Github link</a
        >
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
